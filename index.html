<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/main.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header class="d-flex justify-content-between p-2">
        <a href="highscores" id="viewScores">View highscores</a>
        <div>Time: <span id="timer">0</span></div>
    </header>
    <!-- Title -->
    <div class="d-flex flex-column align-items-center m-3">
        <h1>Super Duper Simple Math Quiz!</h1>
        <!-- Game description -->
        <div id="wantToStart" class="d-flex flex-column align-items-center">
            <p>Do you know how addition, subtraction, multiplication, and division work? <br> Let's put the pedal to the
                metal and see if you remember first grade math!</p>
            <!-- start button -->
            <!-- quiz starts after button click -->
            <button id="startQuiz" class="btn btn-primary">Start Quiz</button>
        </div>

        <!-- Attach questions here -->
        <div id="questions" class="text-center"></div>
        <div id="verify"></div>
        <div id="enterInitials" class="d-flex flex-column align-items-center mt-5 d-none">
            <!-- input for high score -->
            <p>Enter your initials to record your score</p>
            <input id="initials" type="text">
            <button id="saveInitials" class="btn btn-primary">Save</button>
        </div>
        <div id="showScores" class="p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
