<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Coding Quiz</title>
</head>



<body>
    <header>
        <a href="highscores" id="viewScores">View highscores</a>
        <div id="timer">Timer</div>
    </header>
    <!-- Title -->
    <h1>Coding Quiz</h1>
    <!-- Game description -->
    <p>Do you want to take a test?</p>
    <!-- start button -->
    <!-- quiz starts after button click -->
    <button id="startQuiz">Start Quiz</button>
    <!-- Attach questions here -->
    <div id="questions"></div>
    <div>
        <!-- input for high score -->
        <p>Enter your initials to record your score</p>
        <input id="initials" type="text">
        <button id="saveInitials">Save</button>
    </div>
    <div id="showScores"></div>
    <script src="./assets/script.js"></script>
</body>

</html>
